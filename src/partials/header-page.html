<header class="header section">
  <div class="container">
    <div class="nav_wrapper">
      <a href="#/" class="logo">
        <svg class="icon" style="margin-right: 8px">
          <use href="./images/icons.svg#icon-film"></use></svg
        >Filmoteka</a
      >
      <nav class="navigation">
        <ul class="nav_list">
          <li>
            <a href="#/" id="home_btn" class="nav_item nav_item--current"
              >Home</a
            >
          </li>
          <li>
            <a href="#/library" id="library_btn" class="nav_item">My Library</a>
          </li>
        </ul>
        <ul class="nav_list">
          <li>
            <a>
              <svg
                class="icon"
                id="open_burger_btn"
                style="width: 20px; height: 20px"
              >
                <use href="./images/icons.svg#icon-menu"></use></svg
            ></a>
          </li>
          <li>
            <a>
              <svg class="icon" id="auth_btn" style="width: 20px; height: 20px">
                <use href="./images/icons.svg#icon-exit"></use></svg
            ></a>
          </li>
        </ul>
        <p class="user"></p>
      </nav>
    </div>
    <!-- Home page part of Header -->
    <form class="form" id="header-content">
      <input
        type="text"
        id="search-input"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search films..."
      />
      <button type="submit" class="search-button">
        <svg class="icon">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <!-- Library page part of Header -->
    <ul class="nav_list_button not-visible">
      <li class="nav_button">
        <button id="watched" type="submit" class="button btn_header">
          Watched
        </button>
      </li>
      <li class="nav_button">
        <button id="queue" type="submit" class="button btn_header">
          QUEUE
        </button>
      </li>
    </ul>
  </div>
</header>
